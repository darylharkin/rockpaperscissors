<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Rock-v-Paper-v-Scissors</title>
</head>
<body>
    <div class="title">
        <ul>
            <li>rock</li>
            <li>paper</li>
            <li>scissors</li>
        </ul>
    </div>
    <div class="container">
        <div class = "playerButtons">
            <h5>player 1</h5>
            <div id = "div" class="rock">👊</div>
            <div id = "div" class="paper">✋</div>
            <div id = "div" class="scissors">✌️</div>
        </div>
        <div class="cpuButtons">
            <h5>cpu</h5>
            <div id = "cpuRock">👊</div>
            <div id = "cpuPaper">✋</div>
            <div id = "cpuScissors">✌️</div>
        </div>
    </div>
    <div class="hud">
        <div class="scoreboardContainer">
            <div id="scoreboardPlayer">Player1 : 0</div>
            <div id="scoreboardCpu">CPU : 0</div>
        </div>
        <div id="bmContainer">
            ROCK PAPER SCISSORS
        </div>
    </div>
        <div class="resetContainer">
            <button id="reset">Reset</button>
        </div>
</body>
<script defer src="script.js"></script>
</html>
